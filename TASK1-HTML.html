<!DOCTYPE html>
<html>
    <head>
        <title>Calculator(Level-2-Task-1)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="TASK1-CSS.css">
    </head>
    <body>
            
        <div class="container">
            <h1>Calculator</h1>

            <div class="calculator">
                <input type="text" name="screen" id="screen">
                <table>
                    <tr>
                        <td><button class="oper">(</button></td>
                        <td><button class="oper">)</button></td>
                        <td><button class="oper">C</button></td>
                        <td><button class="oper">%</button></td>
                    </tr>
                    <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td><button class="oper">X</button></td>
                    </tr>
                    <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                        <td><button class="oper">-</button></td>
                    </tr>
                    <tr>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <td><button class="oper">+</button></td>
                    </tr>
                    <tr>
                        <td><button>0</button></td>
                        <td><button>.</button></td>
                        <td><button class="oper">/</button></td>
                        <td><button  class="oper" id="equalto">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
    <script src="TASK1-JS.js"></script>

</html>
